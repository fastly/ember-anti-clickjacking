name: Anti-clickjacking Build Workflow

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§³ Check out
        uses: actions/checkout@v2
      - name: âŽ”  Install Node LTS
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
          registry-url: https://npm.pkg.github.com
          scope: "@fastly"
          always-auth: true
        env:
          NODE_AUTH_TOKEN: "${{secrets.GITHUB_TOKEN}}"
      - name: ðŸ¥¡ Install Dependencies
        run: npm install
      - name: ðŸ¤– Run Tests
        run: npm test
      - name: ðŸš€ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
